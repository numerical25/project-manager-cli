<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card [formGroup]="userForm" class="ion-padding-top">
          <ion-card-header>
            <ion-title>Login</ion-title>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input formControlName="email" placeholder="Enter text"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input formControlName="password" placeholder="Enter text"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-button (click)="login()">Login</ion-button><ion-button>Register</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
